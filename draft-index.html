<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Document</title>
    <script src="src/item.js"></script>
    <script src="src/index.js"></script>

    <!-- Bootstrap-4 CSS -->

    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <div class="form-container">

        <form id="create-item-form">
            <h3>Create a Item!</h3>
        
            <input id='input-name' type="text" name="name" value="" placeholder="Enter your Item name..." class="input-text">
            <br><br>
            <input id='input-price' name="price" value="" placeholder="Enter your Item price..."></input>
            <br><br>
            <textarea id='input-description' name="description" rows="8" cols="80" value="" placeholder="Enter your Item description..."></textarea>
            <br><br>
            <input id='input-url' type="text" name="image" value="" placeholder="Enter Item image URL..." class="input-text">
            <br><br>
        
            <p>Select an Item:</p>
            <select id="categories" name="categories">
                <option value="1">Dresses</option>
                <option value="2">Purses</option>
                <option value="3">Sandles</option>
            </select>
            <br><br>
        
            <input id= 'create-button' type="submit" name="submit" value="Create New Item" class="submit">

            <button type="button" class="btn btn-primary">Primary</button> 
        </form>
      
    </div>
    
    <br><br>
    
    <div id="item-container">
        
    </div>
</body>
</html>
